[tilde]
dburl = postgres://user:password@localhost/tilde
encoding = utf-8

[defaults]
root = /data/homes
archive_root = /data/archive/homes
commands = custom

[commands:custom]
__inherit__ = ubuntu
mkdir = mkdir -p -m 755 {path}

[server:foo]
hostname = foo.domain
archive_root = /backup/homes
commands = ubuntu

[server:bar]
trash_root = /tmp/trash/shared
